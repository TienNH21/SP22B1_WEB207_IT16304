<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT16304 - Demo $scope 1</title>
</head>
<body ng-app="demo_scope_1">
    <div ng-controller="my_controller_1" style="height: 100px; background-color: aqua;">
        {{ message }}
    </div>

    <div ng-controller="my_controller_2" style="height: 100px; background-color: chartreuse;">
        {{ message }}
    </div>

    <script src="js/angularjs.min.js"></script>
    <script>
        const app = angular.module("demo_scope_1", []);

        function myController1($scope) {
            $scope.message = "Hello 1";
        }

        function myController2($scope) {
            $scope.message = "Hello 2";
        }

        app.controller("my_controller_1", myController1);
        app.controller("my_controller_2", myController2);
    </script>
</body>
</html>
